<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotBass | Контакты</title>
    <style>
        .contact-button {
            background-color: #4CAF50; /* Зелёный */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease; /* Плавный переход */
        }
        
        .contact-button:hover {
            background-color: #45a049; /* Темнее зелёный при наведении */
            transform: scale(1.05); /* Увеличение размера при наведении */
        }
    </style>
</head>
<body>
    
    <!-- Кнопка "Контакты" -->
    <a href="/contacts/" class="contact-button">Свяжитесь с нами</a>

</body>
</html>
