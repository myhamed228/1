<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автозвук</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .product {
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .product p {
            margin-top: 10px;
            line-height: 1.5;
        }

        .funny-element {
            display: inline-block;
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

<h2>Наша продукция</h2>

<div class="products">
    <div class="product">
        <img src="images/product1.jpg" alt="Усилитель звука">
        <h3>Усилитель звука X2000</h3>
        <p>Мощный усилитель для идеального звучания в автомобиле.</p>
        <span class="funny-element">Вы будете слышать музыку даже на Луне!</span>
    </div>

    <div class="product">
        <img src="images/product2.jpg" alt="Автомобильная акустика">
        <h3>Акустическая система PRO-500</h3>
        <p>Высококачественная акустика для настоящего автозвука.</p>
        <span class="funny-element">Звук такой чистый, что соседи попросят автограф!</span>
    </div>
</div>

</body>
</html>
